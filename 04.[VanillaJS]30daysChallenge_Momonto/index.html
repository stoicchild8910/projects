<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
    </head>
    <body>
        <div id="wrap">
            <header>
                <div id="quotes">"It always seems impossible until it's done"</div>
                <div id="js-clock">0:0:0</div>
                <div id="curInfo">
                    <span id="location"></span>
                    <span id="weather"></span>
                </div>
            </header>
            <section class="contents">
                <h1 id="title">Habit tracking</h1>
                <!-- CALENDURE -->
                <div id="js-calendure">
                    <img src="./image/30 days self-care challenge.jpg" alt="30 days happiness challenge">
                </div>
            </section>
            <footer>
                <span>copyrights</span>
            </footer>
        </div>
        <script type="text/javascript" src="./scripts.js"></script>
        <script type="text/javascript" src="./clock.js"></script>
        <script type="text/javascript" src="./calendure.js"></script>
        <script type="text/javascript" src="./bg.js"></script>
        <script type="text/javascript" src="./weather.js"></script>
        <script type="text/javascript" src="./geo.js"></script>
    </body>
</html>
